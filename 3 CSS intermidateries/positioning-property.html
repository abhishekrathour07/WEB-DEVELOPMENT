<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning property in css</title>
    <style>
        .blue-rect{
            background-color: blue;
            height: 300px;
            width: 400px;
            position: relative;
            left: 250px;
            top: 250px;

        }
        .red-circle{
            background-color: red;
            height: 180px;
            width: 180px;
            border-radius:  50%;
            position: absolute ;
            left: 50%;
            top: 50%;

        }
    </style>
</head>
<body>
    <div class="blue-rect">
        <div class="red-circle">

        </div>
    </div>

    
</body>
</html>
<!-- static is set by default
 absolute to its nearest anchestors
 fixed it is fixed to the screen
 sticky property of relative and fixed -->
