<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button color</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  
        <button type="button" class="btn btn-primary">blue</button>
        <button type="button" class="btn btn-secondary">gray</button>
        <button type="button" class="btn btn-success">green</button>
        <button type="button" class="btn btn-danger">Red</button>
        <button type="button" class="btn btn-warning">Yellow</button>
        <button type="button" class="btn btn-info">Skyblue</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

        <button type="button" class="btn btn-link">Link</button>
</body>

</html>
